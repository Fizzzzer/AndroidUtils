apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'
    provided 'com.google.code.gson:gson:2.8.1'
}

publish {
    userOrg = 'lvfaqiang'//bintray.com注册的用户名
    groupId = 'com.lfq'//jcenter上的路径
    artifactId = 'MyAndroidUtil'//上传到 Jcenter 的项目名称
    publishVersion = '1.0.1'//版本号
    desc = ''//选填
    website = 'https://github.com/lvfaqiang/AndroidUtil'//选填；可以填写你 Github 上的当前项目地址。
}